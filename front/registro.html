<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Automotriz Los Amigos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="registro.css">
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo Automotriz Los Amigos" class="logo">
    <h1>Automotriz Los Amigos</h1>
  </header>

  <main>
    <h2>Registro de Cliente</h2>
    <form action="../back/registro_cliente.php" method="POST" id="registroForm">
      <div class="form-column">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" name="apellidos" required />
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" name="direccion" required />
        </div>
        <div class="form-group">
          <label for="telefono_principal">Teléfono principal</label>
          <input type="tel" name="telefono_principal" required />
        </div>
      </div>

      <div class="form-column">
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" name="correo" required />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" name="contrasena" required />
        </div>
        <div class="form-group">
          <label for="confirmar_contrasena">Confirmar contraseña</label>
          <input type="password" name="confirmar_contrasena" required />
        </div>
        <div class="form-group">
          <label for="telefono_secundario">Teléfono secundario</label>
          <input type="tel" name="telefono_secundario" />
        </div>
      </div>
      <div style="width: 100%; text-align: center;">
        <button type="submit">Registrarse</button>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 Automotriz Los Amigos. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function (e) {
      const pass = document.querySelector('input[name="contrasena"]').value;
      const confirm = document.querySelector('input[name="confirmar_contrasena"]').value;
      if (pass !== confirm) {
        alert("Las contraseñas no coinciden.");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
