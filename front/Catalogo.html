<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Automotriz Los Amigos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Encabezado superior -->
  <header>
    <table width="100%">
      <tr>
        <td><a href="#"><img src="icono-home.png" alt="Inicio" width="30"></a></td>
        <td><a href="#"><img src="icono-catalogo.png" alt="Catálogo" width="30"></a></td>
        <td align="center">
          <h1>Automotriz Los Amigos</h1>
          <p>Encuentra el auto ideal para ti</p>
        </td>
        <td align="right">
          <button>Cerrar Sesión</button>
        </td>
      </tr>
    </table>
  </header>

  <!-- Filtros -->
  <section>
    <table align="center" cellpadding="5">
      <tr>
        <td>Filtrar por:</td>
        <td>
          <label for="marca">Marca:</label>
          <select id="marca" name="marca">
            <option>Todos</option>
            <option>Toyota</option>
            <option>Dodge</option>
            <option>Jeep</option>
          </select>
        </td>
        <td>
          <label for="modelo">Modelo:</label>
          <select id="modelo" name="modelo">
            <option>Todos</option>
            <option>Corolla</option>
            <option>Challenger</option>
            <option>Wrangler</option>
          </select>
        </td>
        <td>
          <label for="precio">Precio:</label>
          <select id="precio" name="precio">
            <option>Todos</option>
            <option>Menor a $200,000</option>
            <option>$200,000 - $400,000</option>
            <option>Mayor a $400,000</option>
          </select>
        </td>
        <td>
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option>Todos</option>
            <option>Negro</option>
            <option>Rojo</option>
            <option>Gris</option>
          </select>
        </td>
        <td>
          <button>Aplicar Filtros</button>
        </td>
      </tr>
    </table>
  </section>

  <!-- Título de autos -->
  <section align="center">
    <h2>Autos Disponibles</h2>
  </section>

  <!-- Tabla de autos -->
  <main>
    <table width="100%" align="center" cellpadding="20">
      <tr>
        <!-- Auto 1 -->
        <td align="center">
          <img src="toyota-corolla.jpg" alt="Toyota Corolla 2021" width="300"><br>
          <strong>Toyota Corolla 2021</strong><br>
          Precio: $XXXX-XXXX<br><br>
          <button>Ver Detalles</button>
        </td>

        <!-- Auto 2 -->
        <td align="center">
          <img src="challenger.jpg" alt="Challenger R/T 2019" width="300"><br>
          <strong>Challenger R/T 2019</strong><br>
          Precio: $XXXX-XXXX<br><br>
          <button>Ver Detalles</button>
        </td>

        <!-- Auto 3 -->
        <td align="center">
          <img src="jeep-wrangler.jpg" alt="Jeep Wrangler 2019" width="300"><br>
          <strong>Jeep Wrangler 2019</strong><br>
          Precio: $XXXX-XXXX<br><br>
          <button>Ver Detalles</button>
        </td>
      </tr>
    </table>
  </main>

  <!-- Pie de página -->
  <footer align="center">
    <p>© 2025 Automotriz Los Amigos. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
