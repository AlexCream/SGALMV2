<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotriz Los Amigos - Citas Pendientes</title>
</head>
<body>
    <!-- Encabezado con botones alineados -->
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <!-- Botón Inicio a la izquierda -->
        <button onclick="irAInicio()">Inicio</button>
        
        <!-- Título centrado -->
        <h1 style="margin: 0; text-align: center;">Automotriz Los Amigos</h1>
        
        <!-- Botones a la derecha -->
        <div>
            <button onclick="irAPerfil()">Mi Perfil</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </header>

    <main>
        <section style="padding: 0 10px;">
            <!-- Título alineado a la izquierda -->
            <h2 style="text-align: left; margin-left: 10px;">Mostrar Citas Pendientes</h2>
            
            <!-- Tabla responsiva -->
            <div style="overflow-x: auto;">
                <table border="1" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Gustavo Fring</td>
                            <td>Fring@example.com</td>
                            <td>723432</td>
                            <td>07/04/2025</td>
                            <td>11:00 AM</td>
                            <td>
                                <button onclick="modificarCita('01')">Modificar</button>
                                <button onclick="cancelarCita('01')">Cancelar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>Juan Godoy</td>
                            <td>Godoy@example.com</td>
                            <td>723432</td>
                            <td>02/02/2025</td>
                            <td>12:30 PM</td>
                            <td>
                                <button onclick="modificarCita('02')">Modificar</button>
                                <button onclick="cancelarCita('02')">Cancelar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer align="center">
        <p>© 2025 Automotriz Los Amigos. Todos los derechos reservados.</p>
    </footer>

    <script>
        function irAInicio() {
            alert("Redirigiendo al inicio");
        }

        function modificarCita(id) {
            alert(`Modificar cita con ID: ${id}`);
        }

        function cancelarCita(id) {
            if (confirm(`¿Cancelar cita ${id}?`)) {
                alert(`Cita ${id} cancelada`);
            }
        }

        function cerrarSesion() {
            alert("Sesión cerrada");
        }

        function irAPerfil() {
            alert("Redirigiendo a perfil");
        }
    </script>
</body>
</html>
