<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Automotriz Los Amigos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="inicio.css">
</head>
<body>

<header class="header">
    <img src="../images/LOGO.jpg" alt="Logo Automotriz">
    <h2>AUTOMOTRIZ LOS AMIGOS</h2>
</header>
<main>
    <div class="login-container">
        <div class="login-card">
            <h4>Iniciar Sesión</h4>
            
            <!-- Selector de tipo de usuario -->
            <div class="user-type-selector">
                <div class="user-type active">Cliente</div>
                <div class="user-type">Vendedor</div>
                <div class="user-type">Administrador</div>
            </div>
            
            <form method="POST" action="login.php">
                <div class="form-group">
                    <label for="username">Correo Electronico</label>
                    <input type="text" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-dark">Entrar</button>
            </form>
            <div class="register-link">
                ¿No tienes cuenta? <a href="../Registro/index.html">Regístrate</a>
            </div>
        </div>
    </div>
</main>

<footer>
    Sistema de Gestión Automotriz © 2025
</footer>

<script>
    // JavaScript para manejar la selección de tipo de usuario
    document.querySelectorAll('.user-type').forEach(type => {
        type.addEventListener('click', function() {
            document.querySelectorAll('.user-type').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>

</body>
</html>
